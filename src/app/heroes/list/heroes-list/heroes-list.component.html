<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else name">
  <h3>
    Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #name>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar ultimo hero
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
